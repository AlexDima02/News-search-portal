<ng-container *ngFor="let item of processedData; let i = index;">
    <div class="w-60 h-full" [ngClass]="{'active': item.saved}">
        <div class="w-full h-full object-contain overflow-hidden" (click)="addData(processedData[i])">
            <img class="w-full h-full" src="" alt="">
        </div>
        <div class="px-3 py-3">
            <h1 class="font-bold">{{item.title}}</h1>
            <p class="text-gray-400">Some description..</p>
        </div>
        <div class="text-orange-400 px-3 pb-3">
            <a href="">Keep reading ></a>
        </div>
        <div (click)="deleteData(item.id)">
            Delete cards!
        </div>
    </div>
</ng-container>
